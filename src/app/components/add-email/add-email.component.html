<form class="form" (ngSubmit)="onSubmit()">
<p><input type="text" name="To:" [(ngModel)]="to"/></p>
<p><input type="text" name="Subject:" [(ngModel)]="subject"/></p>
<p><input type="textarea" placeholder="Type your message here" [(ngModel)]="text"/></p>
<p><input type="submit" value="Submit" class="btn"></p>
</form>
